              <span class="card-title">Floor Maps</span>
              <p></p>
              <div class="row">
              <div class="input-field col s12 m12 l12 xl12">
              <div class="row">
              <label><font color="red">Select a floor</font></label>
              <select class="icons" id="room-locator" onchange="floors(this.value)">
                <option value="" disabled selected>Choose your option</option>
                <option value="0" class="left">Floor 1</option>
                <option value="1" class="left">Floor 2</option>
                <option value="2" class="left">Ground Floor</option>
              </select>
              <br>
              </div></div></div>

    </div>
    </div>
    
    <script type="text/javascript">
      var floorLoc = ["FLOOR_I.png","FLOOR_II.png","GROUND_FLOOR.png"];
      function floors(choice){
        document.getElementById("displayFloors").innerHTML = "<img src='../maps/" + floorLoc[choice] + "' style='width:160%;'>" 
      }
    </script>
